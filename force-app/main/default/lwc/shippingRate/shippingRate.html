<template>
    <div class="container">
        <div class="inner-container">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12">
                            <div class="main-title">
                               Shipping Rates
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_4-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12 sms-list-container">
                            <div class="heading">Origin Address</div>
                            <div class="slds-form">
                                <div class="slds-form-element slds-form-element_stacked">
                                <label class="slds-form-element__label" for="shipperPostalCode">Postal Code</label>
                                <div class="slds-form-element__control">
                                    <input type="text" required id="shipperPostalCode" data-name="shipperPostalCode" onchange={handleChange} class="slds-input" />
                                </div>
                                </div>
                                <div class="slds-form-element slds-form-element_stacked">
                                    <label class="slds-form-element__label" for="shipperCoutryCode">Country Code</label>
                                    <div class="slds-form-element__control">
                                    <input type="text"  required id="shipperCoutryCode" data-name="shipperCoutryCode" onchange={handleChange} class="slds-input" />
                                    </div>
                                </div>
                            </div>

                            <div class="heading">Destination Address</div>
                            <div class="slds-form">
                                <div class="slds-form-element slds-form-element_stacked">
                                <label class="slds-form-element__label" for="recipientPostalCode">Postal Code</label>
                                <div class="slds-form-element__control">
                                    <input type="text"  required id="recipientPostalCode" data-name="recipientPostalCode" onchange={handleChange} class="slds-input" />
                                </div>
                                </div>
                                <div class="slds-form-element slds-form-element_stacked">
                                    <label class="slds-form-element__label" for="recipientCountryCode">Country Code</label>
                                    <div class="slds-form-element__control">
                                    <input type="text"  required id="recipientCountryCode" data-name="recipientCountryCode" onchange={handleChange} class="slds-input" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12 sms-list-container"> 
                            <button class="slds-button slds-button_brand" onclick={handleGetRates}>Get Rates</button>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-12">
                </div>
                <div class="slds-col slds-size_7-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12 sms-list-container">                                  
                            <template if:true={rateReplyDetails} >
                                <template for:each={rateReplyDetails} for:item="carrierObj">
                                <template if:true={carrierObj.ratedShipmentDetails} >
                                    <div class="slds-grid slds-wrap" key={carrierObj.serviceType}>
                                        <div class="slds-col slds-size_12-of-12">
                                            <article class="slds-card" style="margin-bottom: 5px;">
                                                <div class="slds-card__header slds-grid">
                                                <header class="slds-media slds-media_center slds-has-flexi-truncate">                                           
                                                    <div class="slds-media__body">
                                                    <h2 class="slds-card__header-title">
                                                        <a href="#" class="slds-card__header-link slds-truncate" title={carrierObj.serviceType}>
                                                        <span>{carrierObj.serviceName}</span>
                                                        </a>
                                                    </h2>
                                                    </div>
                                                </header>
                                                </div>
                                                <div class="slds-card__body slds-card__body_inner">
                                                <fieldset class="slds-form-element">                                          
                                                                                            
                                                    <template for:each={carrierObj.ratedShipmentDetails} for:item="shippingRateObj">
                                                        <article class="slds-tile" key={shippingRateObj.rateType}>
                                                            <h3 class="slds-tile__title slds-truncate" title={shippingRateObj.rateType}>
                                                            <div class="slds-form-element__control">
                                                                <span class="slds-radio">                                                        
                                                                <label class="slds-radio__label" for={shippingRateObj.rateType}>
                                                                    <span class="slds-radio_faux"></span>
                                                                    <span class="slds-form-element__label"><a href="#">{shippingRateObj.rateType}</a></span>
                                                                </label>
                                                                </span>                                              
                                                            </div>
                                                            <!--<a href="#">{shippingRateObj.code}</a> -->
                                                            </h3>
                                                            <div class="slds-tile__detail" style="padding-left: 24px;">
                                                            <dl class="slds-list_horizontal slds-wrap">
                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Pickup">Pickup:</dt>
                                                                <dd class="slds-item_detail slds-truncate" title={shippingRateObj.rateType}>{shippingRateObj.rateType}</dd>
                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Charge">Charge:</dt>
                                                                <dd class="slds-item_detail slds-truncate" title={shippingRateObj.totalCharges}>{shippingRateObj.totalNetFedExCharge}</dd>
                                                            </dl>
                                                            </div>
                                                        </article>
                                                    </template>   
                                                </fieldset>                                         
                                                </div>                        
                                            </article>
                                        </div>
                                    </div> 
                                </template>
                                
                                </template>
                            </template>                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
